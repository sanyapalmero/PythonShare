{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static "text/bootstrap/css/bootstrap.min.css" %}"/>
    <script src="{% static "text/bootstrap/js/bootstrap.min.js" %}"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'text:index' %}">TextShare</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'text:index' %}">Index</a></li>
                    <li><a href="#">View</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="maincontent" style="margin-top: 5%;">
        <div class="container">
            <div class="form-group">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="footer" style="margin-top:10%;" >
        <div class="container">
            <p class="text-muted">Version 1.0</p>
        </div>
    </div>
</body>
</html>
