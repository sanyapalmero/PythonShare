{% extends "text/templates.html" %}

{% block title %} TextShare Detail {% endblock %}

{% block content %}
<label for="text">Изменить текст:</label>
<form action="{% url 'text:upd' text.id %}" method="post">
    {% csrf_token %}
    <textarea style="height:200px;" class="form-control" name="textfield" id="text">{{ text.text }}</textarea>
    <input class="btn btn-primary" type="submit" value="Изменить">
</form>
{% endblock %}
